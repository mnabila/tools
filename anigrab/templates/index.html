<html>
    <head>
        <title>aniGrab</title>
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/bootstrap-grid.min.css">
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/jquery-3.3.1.min.js"></script>
        <style>
            .Hsite{
                width: 20%;
            }
            .container{
                position: center-block;
                margin-top: 20px;
                margin-bottom: 20px;
                width: 60%;
                height: 150px;
            }
            .logo{
                font-size: 50px;
                font-family: 'Cambria', 'Cochin', 'Georgia', 'Times', 'Times New Roman', 'serif';
                text-align: center;
            }
            .keyword{
                float: left;
            }
            .form-group{
                margin-left: 10%;
                width: 80%;
            }
            .list-link{
                list-style-type:none;
            }
            .list-link li a{
                color: #fff;
            }
            .list-link li{
                margin-bottom: 7px;
            }
            .result{
                margin-left: 100px;
                margin-right: 100px;
            }
            body{
                background-color: darkslategrey;
            }
            table.table thead tr, .Bsite{
                text-align: center;
            }
            input[type="text"]{
            }
            select.btn{
                width:40%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-12">
                <span class="logo">
                    <p>aniGrab.py</p>
                </span>
                <form action="" method="post" class="form-group btn-group">
                    <input type="text" class="form-control keyword btn" name="keyword" placeholder="keyword..........">
                    <select name="site" id="" class="btn form-control">
                        <option value="random">random</option>
                        <option value="animesave">animesave</option>
                        <option value="meguminime">meguminime</option>
                        <option value="drivenime">drivenime</option>
                        <option value="bakacan">bakacan</option>
                        <option value="meownime">meownime</option>
                        <option value="wibudesu">wibudesu</option>
                        <option value="kusonime">kusonime</option>
                        <option value="awbatch">awbatch</option>
                    </select>
                    <input type="submit" class="btn btn-dark" value="cari anime">
                </form>
            </div>
        </div>
        <div class="result">
            <table class="table table-bordered table-hover table-dark">
                    <thead>
                        <tr>
                            <th class="Hsite">SUMBER</th>
                            <th>LINK DOWNLOAD</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%if data%}
                            {%for site in data%}
                                <tr>
                                    <td class="Bsite">{{site}}</td>
                                    <td>
                                        <ul class="list-link">
                                        {%for link in data[site]%}
                                            <li><a href='{{link["link"]}}' target="blank">{{link["title"]}}</a></li>
                                        {%endfor%}
                                        </ul>
                                    </td>
                                </tr>
                            {%endfor%}
                        {%endif%}
                    </tbody>
            </table>
        </div>
    </body>
</html>
